<div class="modal-backdrop">
    <div class="modal-content">
        <h3>Add Stock Entry</h3>
        <form #entryForm="ngForm" (ngSubmit)="submit(entryForm)">
            <label>Open:
                <input type="number" name="open" [(ngModel)]="open" required min="0"/>
            </label>
            <label>Close:
                <input type="number" name="close" [(ngModel)]="close" required min="0"/>
            </label>
            <div class="modal-actions">
                <button type="submit" [disabled]="!entryForm.valid">Submit</button>
                <button type="button" (click)="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
